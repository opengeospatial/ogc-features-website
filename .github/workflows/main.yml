name:  build website # ThankYou @tomkralidis!
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    # continue-on-error: true
    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: setup NodeJS
        uses: actions/setup-node@v4

      - name: install dependencies
        run: |
          npm install
 
      - name: build website
        run: |
          npm run build
          mv dist/ /tmp
 
      - name: checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages        

      - name: update gh-pages branch and publish
        run: |
          git config --global user.email "doublebyte@hushmail.com"
          git config --global user.name "doublebyte1"
          rm -rf assets css js index.html
          mv -f /tmp/dist/* .
          git add .
          git commit -a -m "update website"
          git push

  # Deployment job
  deploy:
    needs: build
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4